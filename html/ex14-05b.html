<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = +prompt("시작 숫자를 입력해주세요");
        let num2 = +prompt("끝 숫자를 입력해주세요");
        let output = 0;
        for (let i=num1 ; i<=num2 ; i++) {
            output += i;
        }
        console.log(`${num1}부터 ${num2}까지의 합은 ${output}입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
