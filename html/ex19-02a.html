<body>
    <script>
        let num = 0;
        const arr = Array(30)
        .fill(0)
        .map((v, i) => {
            if (i >= 0 && i < 10) {
                num += 1;
            } else if (i >= 10 && i < 20) {
                num = i * 2;
            } else if (i >= 20 && i < 30) {
                num = num - 1;
            }
            return num;
        });
        console.log(arr);

        let num2 = 0;
        const arr2 = Array(100)
            .fill(0)
            .map((v, i) => {
                if (i >= 0 && i < 30) {
                    // num2 = 0;
                    return 0;
                } else if (i >= 30 && i < 70) {
                    // num2 = "안녕";
                    return "안녕";
                } else if (i >= 70 && i < 100) {
                    // num2 = i - 69;
                    return ++num2;
                }
                // return num2;
            });
        console.log(arr2);
    </script>
