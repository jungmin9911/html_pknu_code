<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0;
        const arr = Array(100)
            .fill(0)
            .map((v, i) => {
                num += 1;
                if (num % 15 === 0) {
                    return "아싸!"
                } else if (num % 5 === 0) {
                    return "오~"
                } else if (num % 3 === 0) {
                    return "짝!"
                }
                return num;
            });
        console.log(arr);
    </script>
</body>
</html>
