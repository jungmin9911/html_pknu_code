<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            border: 1px solid black;
        }
        tr, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <script>
        const inp = prompt("출력하고싶은 단을 입력해주세요");
        const list = 
            `<table>
                <h2>${inp}단</h2>
                <tr>
                    <td>${inp} x 1 = ${inp*1}</td>
                    <td>${inp} x 2 = ${inp*2}</td>
                    <td>${inp} x 3 = ${inp*3}</td>
                </tr>
                <tr>
                    <td>${inp} x 4 = ${inp*4}</td>
                    <td>${inp} x 5 = ${inp*5}</td>
                    <td>${inp} x 6 = ${inp*6}</td>
                </tr>
                <tr>
                    <td>${inp} x 7 = ${inp*7}</td>
                    <td>${inp} x 8 = ${inp*8}</td>
                    <td>${inp} x 9 = ${inp*9}</td>
                </tr>
            </table>`;
        document.write(list)
    </script>
</head>
<body>
</body>
</html>
