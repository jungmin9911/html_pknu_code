<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/typeit@8.8.7/dist/index.umd.js"></script>
    <style>
        @font-face {
            font-family: 'MyFont';
            src: url("/font/high1\ Wonchuri\ Title\ M.ttf");
        }
        body {
            margin: 0;
            padding: 0;
            height: 390vh;
            font-family: 'MyFont';
        }
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            font-size: 2rem;
            color: #333446;
            background-color: #EAEFEF;
        }
        section:nth-child(even) {
            color: #333446;
            background-color: #B8CFCE;
        }
        section > p > a {
            color: #333446;
            text-decoration-line: none;
        }
        table {
            width: 800px;
            border-collapse: collapse;
            background-color: #EAEFEF;
        }
        tr, td {
            border: 1px solid #333446;
            font-size: 1.5rem;
            padding: 10px;
            text-align: center;
        }
        .scroll-text {
            position: fixed;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            /* transition: opacity 0.3s ease-in-out; */
        }
        .left-menu, .right-menu {
            position: fixed;
            top: 100px;
            height: 250px;
            padding: 20px;
            border-radius: 10px;
            transition: 0.5s ease;
            opacity: 0;
        }
        .left-menu {
            left: -200px;
            width: 150px;
            background-color: #7F8CAA;
            color: #333446;
        }
        .left-menu2 {
            top: 500px;
            left: -200px;
            width: 200px;
            background-color: #7F8CAA;
            color: #333446;
        }
        .right-menu {
            right: -200px;
            width: 150px;
            background-color: #7F8CAA;
            color: #333446;
        }
        .end-line {
            display: flex;
            justify-content: center;
        }
        .end-menu {
            position: fixed;
            top: 90%;
            padding: 20px;
            width: 30%;
            height: 30px;
            border-radius: 10px;
            font-size: 1.8rem;
            text-align: center;
            color: #EAEFEF;
            background-color: #333446;
            transition: 0.5s ease;
            opacity: 0;
        }
        .show-end {
            /* top: 90%; */
            opacity: 1;
            width: 80%;
        }
        .show-left {
            left: 10px;
            opacity: 1;
        }
        .show-right {
            right: 10px;
            opacity: 1;
        }
    </style>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body>
    <!-- div.scroll-text#scrillText{처음이에요. 스크롤을 내려보세요.} -->
    <div class="scroll-text" id="scrollText">
        처음이에요. 스크롤을 내려보세요.
    </div>
    <div class="left-menu" id="leftMenu">
        <!-- 왼쪽메뉴
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol> -->
    </div>
    <div class="right-menu" id="rightMenu">
        오른쪽메뉴
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- div.end-line>div.end-menu#endMenu{감사합니다!} -->
    <div class="end-line">
        <div class="end-menu" id="endMenu">감사합니다!</div>
    </div>

    <!-- section{$단계}*5 -->
    <section>
        <h1 id="typeit" style="margin-bottom: 0;"></h1>
        <h4 style="margin-bottom: 0;">웹 백엔드/풀스택 개발자를 희망하는 안정민입니다.</h4>
        <p style="font-size: 1.4rem; text-align: center;">
            저는 정보통신공학을 전공했습니다.<br>
            
            <a href="#"><strong>JAVA기반 풀스택 웹개발 교육</strong></a>과<br>
            <a href="#"><strong>빅데이터 기반 JAVA개발자 양성 교육</strong></a>을 이수하며<br>
            개발자로서의 기술스택을 쌓았습니다.<br>
            다양한 경험과 학습으로 매일매일 성장하는 개발자가 되고싶습니다!
        </p><br>
        <table>
            <tr>
                <td colspan="4">PROFILE</td>
            </tr>
            <tr>
                <td rowspan="5" style="width: 300px; height: 500px;">사진</td>
                <!-- <td><div class="material-symbols-outlined">person</div>안정민</td> -->
                <td rowspan="5" style="width: 300px;">
                    <div class="material-symbols-outlined" style="width: 30px; height: 30px;">person</div>안정민
                </td>
            </tr>
            <!-- <tr>
                <td>설명</td>
            </tr>
            <tr>
                <td>설명</td>
            </tr>
            <tr>
                <td>설명</td>
            </tr>
            <tr>
                <td>설명</td>
            </tr> -->
        </table><br>
    </section>
    <section>2단계</section>
    <section>3단계</section>
    <section>4단계</section>
    <section>END</section>

    <script>
        const scrollText = document.getElementById("scrollText");
        const leftMenu = document.getElementById("leftMenu");
        const rightMenu = document.getElementById("rightMenu");
        const endMenu = document.getElementById("endMenu");
        let once = false; // 스크롤 이벤트가 한 번만 실행되도록 하기 위한 변수

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const innerHeight = window.innerHeight;
            const scrollHeight = document.body.scrollHeight;
            console.log(scrollY);
            /* 스크롤 위치에 따른 텍스트를 변경 */
            if (scrollY < 700) {
                scrollText.textContent = `아래로 스크롤을 내려보세요./${scrollY}/${innerHeight}/${scrollHeight}`;
            } else if (scrollY < 1600) {
                scrollText.textContent = `지금은 2단계입니다./${scrollY}/${innerHeight}/${scrollHeight}`
            } else if (scrollY < 2500) {
                scrollText.textContent = `지금은 3단계입니다./${scrollY}/${innerHeight}/${scrollHeight}`
            } else if (scrollY < 3200) {
                scrollText.textContent = `지금은 4단계입니다./${scrollY}/${innerHeight}/${scrollHeight}`
            } else if (scrollY < 3300) {
                scrollText.textContent = `마지막 구간입니다./${scrollY}/${innerHeight}/${scrollHeight}`
            }

            if (scrollY > 400 && scrollY < 1000) {
                leftMenu.classList.add("show-left");
                leftMenu.classList.remove("left-menu2");
                leftMenu.innerHTML = `왼쪽메뉴
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>`;
            } else {
                leftMenu.classList.remove("show-left");
            }
            
            if (scrollY > 1300 && scrollY < 2200) {
                rightMenu.classList.add("show-right");
            } else {
                rightMenu.classList.remove("show-right");
            }

            if (scrollY > 1800 && scrollY < 3200) {
                leftMenu.classList.add("show-left");
                leftMenu.classList.add("left-menu2");
                leftMenu.innerHTML = `아래쪽 변형메뉴
                    <ul>
                        <li>${scrollY}</li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>`;
            } else {
                leftMenu.classList.remove("show-right");
            }

            const toTop = () => window.scrollTo({ top: 0, behavior: "smooth" });

            if (scrollY > 3300 && !once) {
                once = true;
                scrollText.textContent = `마지막 단계입니다. 스크롤을 올려보세요./${scrollY}`;
                endMenu.classList.add("show-end");
                setTimeout(toTop, 1000);
            } else if (scrollY <= 3200) {
                once = false;
                endMenu.classList.remove("show-end");
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            new TypeIt('#typeit', {
                speed: 90,
                startDelay: 300,
            })
              .type('안녕하세요! 반갑습니다 :)', {delay: 1000})
            //   .move(-6, {delay: 100})
            //   .delete(15, {delay: 500})
            //   .type("사실 안 반갑습니다. 집에 가고싶", {delay: 1000})
              .go();
        });
    </script>
</body>
</html>
