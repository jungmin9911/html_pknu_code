<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("/font/CookieRun\ Regular.ttf")
                format("truetype");
        }
        body {
            display: flex;
            margin: 10px;
            font-family: myfont;
        }
        table {
            border-collapse: collapse;
            text-align: center;
            min-width: 390px;
            font-size: 1.2rem;
        }
        tr, td {
            border-bottom: 2px solid #533B4D;
            background-color: #FFE1E0;
            color: #533B4D;
            padding: 15px;
        }
        tr:nth-child(1) td {
            background-color: #9B7EBD;
            color: #FFE1E0;
        }
        td:nth-child(1) {
            width: 60px;
        }
        td:nth-child(2) {
            width: 200px;
        }
        div {
            padding-left: 20px;
            /* border: 1px solid blue; */
        }
    </style>
</head>
<body>
    <script>
        let list = "<table><tr><td>등급</td><td>쿠키</td><td>확률</td></tr><tr>";
        let num = 0;
        const arr = [];
        while (num<=10) {
            const ran = Math.floor(Math.random()*100)
            if (ran < 3) {
                list += `<td style = "background-color: #F564A9; color: #FAE3C6">비스트</td>
                         <td style = "background-color: #F564A9; color: #FAE3C6">이터널슈가쿠키</td>
                         <td style = "background-color: #F564A9; color: #FAE3C6">${ran}%</td></tr>`;
            } else if (ran <10) {
                list += `<td style = "background-color: #FAA4BD">에픽</td>
                         <td style = "background-color: #FAA4BD">의적맛쿠키</td>
                         <td style = "background-color: #FAA4BD">${ran}%</td></tr>`;
            } else if (ran < 40) {
                list += `<td style = "background-color: #FFC1DA">레어</td>
                         <td style = "background-color: #FFC1DA">공주맛쿠키</td>
                         <td style = "background-color: #FFC1DA">${ran}%</td></tr>`;
            } else {
                list += `<td>커먼</td>
                         <td>용감한쿠키</td>
                         <td>${ran}%</td></tr>`;
            }
            // list += `<tr>${ran}</tr>`
            arr.splice(arr.length, 0, ran)
            num += 1;
        }
        list += "</table>"
        const ranlist = `<div><h3>전체 확률 조회</h3>
                      [${arr}]</div>`
        document.body.innerHTML = list;
        document.write(ranlist);
    </script>
</body>
</html>
