<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 60px;
            animation: mymove 4s infinite ease;
        }
        @keyframes mymove {
            0% {
                transform: translate(0);
                color: white;
            }
            100% {
                transform: translate(0, 350px);
            }
        }
    </style>
</head>
<body>
    <h1>안녕하세요.</h1>
</body>
</html>
