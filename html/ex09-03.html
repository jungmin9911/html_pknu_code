<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrap {
            background-color: #FEFAE0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header, footer {
            background-color: #798645;
            flex: 2;
            text-align: center;
        }
        header {
            font-size: 2rem;
            color: #F2EED7;
        }
        main {
            display: flex;
            flex: 12;
            /* justify-content: space-between; */
            /* align-items: stretch; */
            /* height: 500px; */
        }
        nav {
            background-color: #A4B465;
            flex: 1;
        }
        article {
            background-color: #F2EED7;
            flex: 3;
        }
        aside, section {
            flex: 1;
        }
        footer {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- div.wrap>header{Naver}+nav{nav}+main>aside{aside}+article{article}+section{section}^footer{정보처리방침 정책고객센터 Naver corp.} -->
    <div class="wrap">
        <header>Naver</header>
        <nav>nav</nav>
        <main>
            <aside>aside</aside>
            <article>article</article>
            <section>section</section>
        </main>
        <footer>정보처리방침 정책고객센터 Naver corp.</footer>
    </div>
</body>
</html>
