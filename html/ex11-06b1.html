<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: auto;
        } */
        table {
            display: flex;
            justify-content: center;
            border-collapse: collapse;
        }
        tr, td {
            padding: 5px 10px;
            background-color: aliceblue;
            border: 1px solid black;
        }
        tr:nth-of-type(even) td {
            background-color: antiquewhite;
        }
        h3 {
            text-align: center;
        }
    </style>
    <script>
        const a = 1;
        const b = 0;
        const list = 
            `<ul>
                <li>Hello 반갑다는 뜻이야</li>
                <li>Javascript로 작성되었어</li>
            </ul>
            <h3> &&and</h3>
            <table>
                <tr>
                    <td>좌변</td>
                    <td>우변</td>
                    <td>결과</td>
                </tr>
                <tr>
                    <td>${Boolean(a)}</td>
                    <td>${Boolean(a)}</td>
                    <td>${(Boolean(a) && Boolean(a))}</td>
                </tr>
                <tr>
                    <td>${Boolean(a)}</td>
                    <td>${Boolean(b)}</td>
                    <td>${(Boolean(a) && Boolean(b))}</td>
                </tr>
                <tr>
                    <td>${Boolean(b)}</td>
                    <td>${Boolean(a)}</td>
                    <td>${(Boolean(b) && Boolean(a))}</td>
                </tr>
                <tr>
                    <td>${Boolean(b)}</td>
                    <td>${Boolean(b)}</td>
                    <td>${(Boolean(b) && Boolean(b))}</td>
                </tr>
            </table>
            <h3>|| or</h3>
            <table>
                <tr>
                    <td>좌변</td>
                    <td>우변</td>
                    <td>결과</td>
                </tr>
                <tr>
                    <td>${Boolean(a)}</td>
                    <td>${Boolean(a)}</td>
                    <td>${(Boolean(a) || Boolean(a))}</td>
                </tr>
                <tr>
                    <td>${Boolean(a)}</td>
                    <td>${Boolean(b)}</td>
                    <td>${(Boolean(a) || Boolean(b))}</td>
                </tr>
                <tr>
                    <td>${Boolean(b)}</td>
                    <td>${Boolean(a)}</td>
                    <td>${(Boolean(b) || Boolean(a))}</td>
                </tr>
                <tr>
                    <td>${Boolean(b)}</td>
                    <td>${Boolean(b)}</td>
                    <td>${(Boolean(b) || Boolean(b))}</td>
                </tr>
            </table>`;
        // list += "<ul>"
        document.write(list);
    </script>
</head>
<body>
</body>
</html>
