<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 18px;
            line-height: 32px;
            font-weight: bold;
        }
        p:nth-child(3) {
            color: #DFF2EB;
        }
        p:nth-of-type(3) {
            color: #B9E5E8;
        }
        p:nth-of-type(odd) { /* 홀수 */
            background-color: #4A628A;
        }
        p:nth-of-type(even) { /* 짝수 */
            background-color: #7AB2D3;
        }
    </style>
</head>
<body>
    <p><a href="/index.html">홈으로</a></p>
    <!-- (div{여기는 세는 곳이 아님}+p{$번째 태그}*2)*3 -->
    <div>여기는 세는 곳이 아님</div>
    <p>1번째 태그</p>
    <p>2번째 태그</p>
    <p>3번째 태그</p>
    <p>4번째 태그</p>
    <div>여기는 세는 곳이 아님</div>
    <p>1번째 태그</p>
    <p>2번째 태그</p>
    <div>여기는 세는 곳이 아님</div>
    <p>1번째 태그</p>
    <p>2번째 태그</p>
</body>
</html>
