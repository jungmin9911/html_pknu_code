<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --myred1: red;
            --myred2: rgb(255, 125, 125);
            --myred3: rgb(255, 192, 192);
            --mygreen1: green;
            --mygreen2: rgb(65, 189, 65);
            --mygreen3: rgb(150, 231, 150);
            --myblue1: blue;
            --myblue2: rgb(108, 108, 255);
            --myblue3: rgb(179, 179, 255);
            --mypink1: rgb(255, 50, 84);
            --mypink2: rgb(255, 143, 162);
            --mypink3: pink;
        }
        header, footer {
            width: 300px;
            height: 40px;
            background-color: var(--myblue3);
            border: 5px solid var(--myblue2);
            box-sizing: border-box;
        }
        nav {
            width: 50px;
            height: 250px;
            background-color: var(--mygreen3);
            border: 5px solid var(--mygreen2);
            box-sizing: border-box;
            float: left;
        }
        main {
            width: 250px;
            /* background-color: var(--myred3);
            border: 5px solid var(--myred2); */
            box-sizing: border-box;
            margin-left: 50px;
        }
        article {
            height: 50px;
            background-color: var(--mypink3);
            border: 5px solid var(--mypink2);
            box-sizing: border-box;
        }
        section {
            height: 200px;
            background-color: var(--mypink3);
            border: 5px solid var(--mypink2);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p><a href="/index.html">홈으로</a></p>
    <!-- div.boxc>header{header}+div>nav{nav}+main>article{article}+section{section}^^footer{footer} -->
    <div class="boxc">
        <header>header</header>
        <div>
            <nav>nav</nav>
            <main>
                <article>article</article>
                <section>section</section>
            </main>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
