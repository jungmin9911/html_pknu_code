<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandparent {
            width: 200px;
            height: 200px;
            background-color: #FFCC00;
            position: relative;
        }
        .parent {
            width: 150px;
            height: 150px;
            background-color: #FF6600;
            position: absolute;
            top: 20px;
        }
        .child {
            width: 50px;
            height: 50px;
            background-color: #FF0000;
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <p><a href="../index.html">홈으로</a></p>
    <h1>조부모, 부모, 자식 관계일 때</h1>
    <!-- div.grandparent>div.parent>div.child -->
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
