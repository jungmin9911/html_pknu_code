<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [
            "딸기",
            "바나나",
            "사과",
            "수박",
            "배",
            "키위",
            "복숭아",
            "포도",
        ];
        // inp1 "${arr} 중 제거하고 싶은 품목을 입력하세요."
        const inp1 = prompt("삭제하고싶은 요소를 입력해주세요");
        arr.splice(inp1, 1);
        console.log(arr);
        console.log("========================================");
        // inp2 "${arr} 외에 추가하고 싶은 품목을 입력하세요."
        const inp2 = prompt("추가하고싶은 요소를 입력해주세요");
        arr.splice(arr.length, 0, inp2);
        console.log(arr)
        // innerHTML 제거하고 추가하고 정리된 품목은 arr 입니다.
    </script>
