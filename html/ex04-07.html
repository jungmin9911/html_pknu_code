<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=wifi" 
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Song+Myung&display=swap');
        body {
            font-family: "Song Myung", "Do Hyeon", sans-serif;
        }
    </style>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>
    <p><a href="/">홈으로</a></p>
    <h1>하이</h1>
    <div class="material-symbols-outlined">wifi</div>
    <div class="material-symbols-outlined">android</div>
    <span class="material-symbols-outlined">light_mode</span>
    <div>wifi</div>
</body>
</html>
