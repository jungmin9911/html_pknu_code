    <style>
        body {
            margin: 0;
            padding: 30px;
            background-color: antiquewhite;
        }
        .container {
            display: flex;
            gap: 10px;
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        .box {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
            border-radius: 8px;
            color: #ddd;
            font-weight: bold;
            padding: 5px;
        }
        .box1 {
            background-color: #309898;
        }
        .box2 {
            background-color: #FF9F00;
        }
        .box3 {
            background-color: #F4631E;
        }
        .container:first-of-type .box1{
            flex: 1 1 0;
        }
        .container:first-of-type .box2{
            flex: 2 1 0;
        }
        .container:first-of-type .box3{
            flex: 3 1 0;
        }
        .container:last-of-type .box1{
            flex: 1 1 100px;
        }
        .container:last-of-type .box2{
            flex: 2 1 100px;
        }
        .container:last-of-type .box3{
            flex: 3 1 100px;
        }
    </style>
</head>
