<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 쓰는 태그와 특징</title>
</head>
<body>
    <p><a href="/">홈으로</a></p>
    <div style="background-color: darkolivegreen;">
        <a href="https://naver.com">네이버 바로가기</a>
    </div> 
    <div style="background-color: darkslategrey;">
        Lorem ipsum dolor sit amet.
    </div> <!-- div는 여백 없음 -->
    <span style="background-color: dimgrey;">
        <a href="https://google.com">구글 바로가기</a>
    </span> 
    <span style="background-color: khaki;">
        Lorem ipsum dolor sit amet.
    </span> <!-- span은 이어서 -->
    <p style="background-color: green;">
        <a href="https://daum.net">다음 바로가기</a>
    </p>
    <p style="background-color: limegreen;">
        Lorem ipsum dolor sit amet.
    </p> <!-- p는 위아래 띄우기 -->
    <pre style="background-color: lightseagreen; color: aliceblue;" >
Lorem               ipsum 
        dolor
         sit                    amet.</pre>
</body>
</html>
