<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            border: 4px solid #ccc;
            border-top: 4px solid red;
            padding: 5px;
        }
        .p2 {
            border: 4px solid #ccc;
            border-right: 4px solid blue;
            padding: 5px;
        }
        .p3 {
            border: 4px solid #ccc;
            border-bottom: 4px solid green;
            padding: 5px;
        }
        .p4 {
            border: 4px solid #ccc;
            border-left: 4px solid orange;
            padding: 5px;
        }
        .p5 {
            border-top: 4px solid red;
            border-right: 4px solid blue;
            border-bottom: 4px solid green;
            border-left: 4px solid orange;
            padding: 5px;
        }
        .p6 {
            border: 4px solid #ccc;
            border-left: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p><a href="../index.html">홈으로</a></p>
    <h1>특정 방향 border 색상 변경</h1>
    <p class="p1">위쪽 테두리만 빨간색</p>
    <p class="p2">오른쪽 테두리만 파란색</p>
    <p class="p3">아래쪽 테두리만 초록색</p>
    <p class="p4">왼쪽 테두리만 주황색</p>
    <p class="p5">네 방향 각각 다른 색상</p>
    <p class="p6">왼쪽 테두리 투명 처리</p>
</body>
</html>
