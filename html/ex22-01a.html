    <script>
        const arr = [4, 5, 6, 7, 81, 13, 16, 18, 45, 2, 3];
        const str = ["banana", "apple", "kiwi", "melon", "cherry"];
        console.log(1, arr);
        arr.sort((a, b) => a - b);
        console.log(2, arr);
        console.log(3, arr);
        str.sort();
        console.log(4, arr);
        /* 객체정렬 */
        const user = [
            { name: "홍길동", age: 20 },
            { name: "김철수", age: 30 },
            { name: "이영희", age: 25 }
        ];
        user.sort((a, b) => a.age - b.age);
        console.log(user);
    </script>
