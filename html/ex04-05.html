<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: blanchedalmond;
        }
        div {
            background-color: yellow;
            color: red !important;
        }
        p{
            background-color: aliceblue;
        }
        .undong{
            border: 2px solid pink;
            color: aquamarine;
        }
        .bab{
            border: 2px dotted red;
        }
        #three{
            color: aliceblue;
            background-color: #777;
        }
        #five{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <p><a href="/">홈으로</a></p>
    <p>숫자입니다</p>
    <div class="undong">1</div>
    <div class="undong bab play">2</div>
    <div class="undong" id="three">3</div>
    <div class="bab">4</div>
    <div class="bab" id="five">5</div>
    <p>그렇다네요</p>
</body>
</html>
