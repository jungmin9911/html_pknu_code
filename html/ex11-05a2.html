<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pt = prompt("가격을 입력하세요");
        console.log(typeof pt, pt)
        dc_10 = pt * 0.9;
        dc_20 = pt * 0.8;
        dc_30 = pt * 0.7;
        console.log(typeof dc_10, dc_10);
        console.log(typeof dc_20, dc_20);
        console.log(typeof dc_30, dc_30);
        document.write("<h1>가격표</h1>");
        document.write("<h3>원가 "+ pt +"</h3>");
        document.write("<h3>10% 할인 "+ dc_10 +"</h3>");
        document.write("<h3>20% 할인 "+ dc_20 +"</h3>");
        document.write("<h3>30% 할인 "+ dc_30 +"</h3>");
    </script>
</head>

</body>
</html>
