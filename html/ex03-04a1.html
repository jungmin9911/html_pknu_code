<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서</title>
    <style>
        fieldset{
            width: 500px;
            border: 1px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <p><a href="../index.html">홈으로</a></p>
    <form action="">
        <fieldset>
            <h2>프런트엔트 개발자 지원서</h2>
            <h4>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h4>
            <hr/>
            <h4>개인 정보</h4>
            <ul type="none">
                <li>
                    <label for="textarea">이름 </label>
                    <!-- <textarea id="name" rows="1" style="width: 200px; resize: none;" placeholder="공백 없이 입력하세요."></textarea> -->
                     <input type="text" id="">
                </li>
                <li>
                    <label for="phone">연락처 </label>
                    <!-- <textarea id="tel" rows="1" style="width: 200px; resize: none;"></textarea> -->
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul type="none">
                <input type="radio" name="job" id="wp"/>
                <label for="wp">웹 퍼블리싱</label><br>
                <input type="radio" name="job" id="wa"/>
                <label for="wa">웹 애플리케이션 개발</label><br>
                <input type="radio" name="job" id="wps"/>
                <label for="wps">웹 개발 환경 개선</label><br>
            </ul>
            <h4>지원 동기</h4>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
