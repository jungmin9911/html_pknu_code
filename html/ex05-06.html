<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration 속성</title>
    <style>
        .t1 {
            text-decoration: none;
        }
        .t2 {
            text-decoration: underline;
        }
        .t3 {
            text-decoration: overline;
        }
        .t4 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p><a href="../index.html">홈으로</a></p>
    <h1>text-decoration 속성</h1>
    <p class="t1">none</p>
    <p class="t2">underline</p>
    <p class="t3">overline</p>
    <p class="t4">line-through</p>
</body>
</html>
