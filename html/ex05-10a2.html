<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 2px solid pink;
            position: relative;
            overflow: hidden;
            box-shadow: 10px 10px 25px palevioletred;
        }
        img {
            width: 350px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pbs.twimg.com/media/FZNaDDjVsAAKGSm.png" 
            alt="커햄">
    </div>
</body>
</html>
