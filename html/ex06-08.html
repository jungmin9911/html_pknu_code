        p:nth-child(2)::after {
            content: " 정민";
            color: #6A9AB0;
        }
        p::before {
            content: "🌙";
        }
        P:nth-child(3) {

            background-color: #3A6D8C;
            display: inline;
        }
        p:nth-last-of-type(3)::after {
            content: "🌙";
        }
        p:nth-last-of-type(2)::after {
            content: " 메로나";
            color: #009990;
            font-weight: bold;
        }
        p:last-of-type(2)::after {
            content: " 감사합니다";
        }
    </style>
</head>
