        body {
            font-family: sans-serif;
            margin: 0;
            background-color: azure;
            padding: 2rem;
        }
        .box {
            width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 100px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .chat-container {
            width: 100%;
            box-sizing: border-box;
            /* height: 500px; */
            background-color: white;
            padding: 1rem 3rem 0 4rem;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: auto;
            /* transform: translateY(50%); */
            flex: 9;
        }
        .chat-input {
            flex: 1;
            width: 100%;
            background-color: aquamarine;
            display: flex;
            justify-content: stretch;
        }
        textarea {
            width: 70%;
            outline: none;
            border: none;
            background-color: aliceblue;
            resize: none;
            padding: 0.5rem;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
        }
        button {
            width: 30%;
            font-size: 1rem;
            font-weight: bold;
            height: 100%;
            border: none;
            background-color: #183B4E;
            color: white;
            cursor: pointer;
        }
        .message {
            display: flex;
            margin-bottom: 1.2rem;
            align-items: end;
        }
        .message.bot {
            justify-content: start;
        }
        .message.user {
            justify-content: end;
        }
        .bubble {
            width: 300px;
            position: relative;
            background-color: #ddd;
            padding: 0.7rem 2rem;
            border-radius: 20px;
            word-break: break-word;
            text-align: center;
        }
        .user .bubble {
            background-color: gold;
        }
        .user .name {
            text-align: right;
        }
        .name {
            font-size: 0.9rem;
            color: #000;
            margin: 0 10px 10px;
            /* padding: 1.2rem; */
        }
        .chat-container::-webkit-scrollbar:vertical {
            background-color: #444;
        }
        .chat-container::-webkit-scrollbar-thumb:vertical {
            background-color: #183B4E;
            border-radius: 6px;
        }
    </style>
