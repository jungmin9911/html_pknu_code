<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성</title>
    <style>
        .p1 {
            border: 4px solid darkblue;
            padding: 5px;
        }
        .p2 {
            border: 4px dotted salmon;
            padding: 5px;
        }
        .p3 {
            border: 4px dashed sandybrown;
            padding: 5px;
        }
        .p4 {
            border: 4px groove cornflowerblue;
            padding: 5px;
        }
        .p5 {
            border: 4px ridge coral;
            padding: 5px;
        }
        .p6 {
            border: 4px inset olive;
            padding: 5px;
        }
        .p7 {
            border: 4px outset orange;
            padding: 5px;
        }
        .p8 {
            border: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p><a href="../index.html">홈으로</a></p>
    <p class="p1">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p2">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p3">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p4">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p5">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p6">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p7">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
    <p class="p8">방황했다고 해서 모두가 길을 잃은 것은 아니다</p>
</body>
</html>
