<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도계</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr, td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }
        tr:nth-of-type(2) td:nth-child(-n+6) {
            background-color: dodgerblue;
        }
        tr:nth-of-type(2) td:nth-child(n+7):nth-child(-n+10) {
            background-color: limegreen;
        }
        tr:nth-of-type(2) td:nth-child(n+11):nth-child(-n+14) {
            background-color: yellow;
        }
        tr:nth-of-type(2) td:nth-child(n+15):nth-child(-n+17) {
            background-color: orange;
        }
        tr:nth-of-type(2) td:nth-last-child(-n+6) {
            background-color: orangered;
        }
        h3 {
            animation: aa 2s infinite ease;
        }
        @keyframes aa {
            0% {color: tomato;}
            25% {color: gold;}
            50% {color: cornflowerblue;}
            75% {color: gold;}
            100% {color: tomato;}
        }
    </style>
    <script>
        const temp = prompt("현재 온도를 입력해주세요.")
        const list = `
            <table>
                <tr>
                    <td colspan="6">16미만</td>
                    <td colspan="4">16이상 ~ 22미만</td>
                    <td colspan="4">22이상 ~ 28미만</td>
                    <td colspan="3">28이상 ~ 32미만</td>
                    <td colspan="6">32이상</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                    <td colspan="4"></td>
                    <td colspan="4"></td>
                    <td colspan="3"></td>
                    <td colspan="6">정상온도를 넘겼습니다.</td>
                </tr>
            </table>`
        document.write(list);

        if (temp < 16) {
            document.write(`<h3>지금 온도는 ${temp}ºC 이며, 상태는 쌀쌀합니다.</h3>`)
        } else if (16 <= temp && temp <22) {
            document.write(`<h3>지금 온도는 ${temp}ºC 이며, 상태는 시원합니다.</h3>`)
        } else if (22 <= temp && temp <28) {
            document.write(`<h3>지금 온도는 ${temp}ºC 이며, 상태는 적당합니다.</h3>`)
        } else if (28 <= temp && temp <32) {
            document.write(`<h3>지금 온도는 ${temp}ºC 이며, 상태는 갑갑합니다.</h3>`)
        } else if (32 <= temp) {
            document.write(`<h3>지금 온도는 ${temp}ºC 이며, 상태는 덥습니다.</h3>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
