<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 예제2</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 1px solid #fff
        }
    </style>
</head>
<body>
    <p><a href="../index.html">홈으로</a></p>
    <table width="50%">
        <caption>
            선물용과 가정용 상품 구성
        </caption>
        <colgroup>
            <col style="background-color: #B99470;"/>
            <col style="background-color: #C0C78C;"/>
            <col span="2" style="background-color: #FEFAE0;"/>
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3Kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5Kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3Kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>3Kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
