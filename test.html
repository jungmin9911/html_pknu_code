<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>관광실태조사 API 호출 예제</title>
</head>

<body>
    <h1>부산광역시_관광실태조사 통계정보 서비스</h1>
    <pre id="result">결과를 불러오는 중...</pre>

    <script>
        const url = `http://apis.data.go.kr/6260000/BusanTourStaticService2/getVisitorStatInfo2?serviceKey=3l%2FV1Hzl5tc8zP1cbyTpG0qoHZTd0ngqiQCvi0Y%2FpAIrpFO3546iPvXSC49KxS5%2BYvVokbzBzL%2F32ysVisJD3Q%3D%3D&numOfRows=5&pageNo=1&resultType=json`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 응답 오류: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // 콘솔 확인용
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("에러 발생:", error);
                document.getElementById('result').textContent = "에러 발생: " + error.message;
            });
    </script>
</body>

</html>
